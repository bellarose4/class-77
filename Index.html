<!DOCTYPE html>
<html>
    <head>
    <title>visual</title>
    </head>
    <body>
        <center>
            <h1>javascript console</h1>
        </center>
    <script>
        console.log("nice to meet you console");
        var x ="whitehat";
        console.log("first name as",x);
        var x1 =".jr";
        console.log("last name as",x1);
        var x2 =x.concat(x1);
        console.log("full name as",x2);
        var x3 =x2.length;
        console.log("length of the name",x3);
        var x4 ="I am learning coding from whitehat";
        console.log(x4);
        console.log(x4.replace("whitehat","whitehat.jr"));
        var x5 ="ABCD";
        console.log(x5.toLowerCase());
        var x6 ="abcd";
        console.log(x6.toUpperCase());
        var i=10;
        i--;console.log(i);
        var j=10;
        j++;console.log(j);
        var b=Math.max(4,8);
        console.log(b);
        var d=Math.min(6,7);
        console.log(d);
        var g=Math.sqrt(25);
        console.log(g);
        var m=Math.pow(5,3);
        console.log(m);
    </script>
    </body>
</html>
